<app-navbar></app-navbar>
<div style="margin-left: 4%;margin-right: 4%;margin-top: 4%">
  <h3 *ngIf="seguimiento">Seguimiento de transportista</h3>
  <h3 *ngIf="!seguimiento">Ruta del transporista </h3>
  <hr>
  <div class="row">
      <agm-map [latitude]="lat" [longitude]="lng" class="col-md-6" [class.col-md-12]="!seguimiento">
          <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
        <div class="col-md-6" *ngIf="seguimiento">
          <div class="form-group">
              <label for="">Filtro</label>
              <input type="text" [(ngModel)]="filtroBusquedaTransportista" (keyup)="obtenerTransportistas(filtroBusquedaTransportista)" class="form-control">
          </div>
          <table class="table table-striped table-container" *ngIf="transportistasList.length >= 1">
            <thead>
            <tr>
              <th>Matricula</th>
              <th>Nombre</th>
              <th>Numero de telefono </th>
            </tr>
          </thead>
            <tr *ngFor="let transportistas of transportistasList" (click)="rastrear(transportistas.matricula)" >
              <td>{{transportistas.matricula}}</td>
              <td>{{transportistas.nombre}}</td>
              <td>{{transportistas.telefono}}</td>
            </tr>
          </table>
          <table class="table table-striped" *ngIf="transportistasList.length < 1">
              <tr>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Numero de telefono </th>
              </tr>
              <tr>
                <td colspan="3">No hay datos disponibles</td>
                
              </tr>
            </table>
        </div>
  </div>
</div>
